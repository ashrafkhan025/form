<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form_3.css">
    
    <title>Form</title>
</head>
<body>
    <main class="card">
     <h1>Registration</h1>

        <form id="Regform" novalidate>
            <div >
                <label for="full_name">Full name</label>
                <input type="text" id="full_name" name="full_name" placeholder="enter your full name" required minlength="2">
            <div id="nameErr" class="error" aria-live="polite"></div>
            </div>
            <div>
                <label for="email" >Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required >
                <div id="emailErr" class="error" aria-live="polite"></div>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="enter your age" require min="1" max="120">
                <div id="ageErr" class="error" aria-live="polite"></div>
            </div>
            <button type="submit">Submit</button>
            <div id="result" role="status" aria-live="polite"></div>
            <p class="note">All fields are rquired.This form uses simple client-side validation</p> 
            


        </form>

    </main>
    
    <script src="form_3.js"></script>
</body>

</html>
